
{% for nutrition in nutrition_sort %}
<a style="text-decoration: none;" href="{% url 'product_card' nutrition.id %}">
<div class="product-card">
    <img src="{{ nutrition.img.url }}" alt="{{ nutrition.name }}">
    <h4>{{ nutrition.name }}</h4>
    <p class="price">{{ nutrition.price }}</p>
    <button class="add-to-cart-btn">В корзину</button>
</div>
</a>
{% endfor %}
